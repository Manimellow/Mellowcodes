<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>CatParents</h1>
      <h2>Cat Photos</h2>
      <p>
        See more <a href="https://freecatphotoapp.com/">cat</a>
        <a href="https://freecatphotoapp.com/">photos</a> in our gallery.
      </p>
      <img
        src="https://images.wagwalkingweb.com/media/daily_wag/blog_articles/hero/1654000759.4505618/10-cat-care-secrets-all-first-time-cat-parents-should-know.png"
        width="300"
      />
    </div>

    <div class="lists">
      <h3>Cat Lists</h3>
      <p><strong>Things cats love</strong></p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>Lasagna</li>
      </ul>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ9Or0z4iVr2uDgf0MiGxe9Gw1IHXSh7mIrw&usqp=CAU"
      />
      <p><strong>3 things cats hate</strong></p>
      <ul>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ul>
      <img
          src="https://thevillagevets.com/wp-content/uploads/2022/02/cat-hates-water.jpg" width="300"
        />
    </div>

    <div class="form">
      <label>Is your cat an indoor or outdoor cat?</label>
      <div>
        <input type="checkbox" name="inout" id="indoor" value="indoor" />
        <label for="indoor">Indoor</label>
      </div>
      <div>
        <input type="checkbox" name="inout" id="outdoor" value="outdoor" />
        <label for="outdoor">Outdoor</label>
      </div>

    <div class="formPersonality">
       <label>What is your cat's personality?</label>
      <div>
        <input type="checkbox" name="personality" id="Loving" value="Loving" />
        <label for="Loving">Loving</label>
      </div>
      <div>
        <input type="checkbox" name="personalisty" id="Lazy" value="Lazy" />
        <label for="Lazy">Lazy</label>
        </div>
        <div>
        <input type="checkbox" name="personalisty" id="Energatic" value="Energatic" />
        <label for="Energatic">Energatic</label>
        </div>
        

    </div>
  </body>
</html>
